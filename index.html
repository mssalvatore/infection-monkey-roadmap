<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Infection Monkey Roadmap</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100i,300,400,500,700" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Allura" rel="stylesheet"/>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="shortcut icon" type="image/svg" href="./images/monkey-icon.jpg"/>

  
</head>

<body>
  <header>
    <div class="container text-center">
      <h1>Infection Monkey Roadmap</h1>
	  <img class="monkey-icon" src="./images/monkey-icon.svg">
	  <h2>* Notice: Dates and milestones may change.</h2>
          <button id="history-button" class="history-button", onClick="toggleCompletedMilestones()">
              <img src="./images/history.png" id="button-icon" class="completed-milestones-icon">
              <b style="padding: .5em" id="button-text">Show completed milestones</b>
          </button>
    </div>
  </header>

  <section class="timeline">
    <div id="timeline-container" class="container">

	</div>
  </section>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdn.jsdelivr.net/scrollreveal.js/3.3.1/scrollreveal.min.js'></script>

    <script src="js/timeline.js"></script>

</body>
</html>
